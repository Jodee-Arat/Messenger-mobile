query FindAllChatsByGroup($filters: FiltersInput!, $groupId: String!) {
	findAllChatsByGroup(filters: $filters, groupId: $groupId) {
		chatName
		avatarUrl
		updatedAt
		isSecret
		id
		isGroup
		groupId
		members {
			user {
				id
				username
				avatarUrl
			}
		}
		lastMessage {
			text
			user {
				username
			}
			files {
				fileName
			}
		}
		draftMessages {
			text
			files {
				fileName
			}
		}
		lastMessageAt
	}
}
