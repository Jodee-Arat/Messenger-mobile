query FindAllChatsByUser($filters: FiltersInput!) {
	findAllChatsByUser(filters: $filters) {
		chatName
		avatarUrl
		updatedAt
		isSecret
		id
		isGroup
		groupId
		members {
			user {
				id
				username
				avatarUrl
			}
		}
		lastMessage {
			text
			user {
				username
			}
			files {
				fileName
			}
		}
		draftMessages {
			text
			files {
				fileName
			}
		}
		lastMessageAt
	}
}
