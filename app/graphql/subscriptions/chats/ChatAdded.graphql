subscription ChatAdded($userId: String!, $groupId: String!) {
	chatAdded(userId: $userId, groupId: $groupId) {
		id
		chatName
		updatedAt
		avatarUrl
		members {
			user {
				id
				username
				avatarUrl
			}
		}
		draftMessages {
			files {
				fileName
			}
			text
		}
		lastMessage {
			text
			user {
				username
			}
			files {
				fileName
			}
		}
		lastMessageAt
	}
}
