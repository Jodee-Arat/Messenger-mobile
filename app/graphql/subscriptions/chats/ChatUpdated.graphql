subscription ChatUpdated($userId: String!) {
	chatUpdated(userId: $userId) {
		id
		chatName
		avatarUrl
		updatedAt
		members {
			user {
				id
				username
				avatarUrl
			}
		}
		draftMessages {
			files {
				fileName
			}
			text
		}
		lastMessage {
			text
			user {
				username
			}
			files {
				fileName
			}
		}
		lastMessageAt
	}
}
